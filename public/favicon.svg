<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title">
  <title id="title">MA - Mohammed Azhar</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3ad1ff"/>
      <stop offset="1" stop-color="#9b5cff"/>
    </linearGradient>
  </defs>

  <!-- background circle -->
  <rect width="128" height="128" rx="24" fill="url(#g)"/>

  <!-- subtle inner ring -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="6"/>

  <!-- MA monogram -->
  <g transform="translate(0,4)">
    <text x="50%" y="55%" text-anchor="middle" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" 
          font-weight="700" font-size="52" fill="#ffffff" dominant-baseline="middle">MA</text>
  </g>
</svg>
